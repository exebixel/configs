# Colors (Hyper)
colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xffffff'
  cursor:
    text: '0xF81CE5'
    cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xd0d0d0'

  # Bright colors
  bright:
    black:   '0x808080'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xFFFFFF'

auto_scroll: false

dynamic_padding: false

title: Alacritty
dymanic_title: false

class: 
  instance: Alacritty
  general: Alacritty

cursor:
  style: Block
  vi_mode_style: None

key_bindings:
  - {key: J, mods: Alt, action: ScrollLineDown }
  - {key: K, mods: Alt, action: ScrollLineUp }
  - {key: Return, mods: Super|Shift, action: SpawnNewInstance }
